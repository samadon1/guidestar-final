{% extends 'base/main.html' %} 

{% block content%}

<div class="container ">
    <h2 style="text-align: center;" >{{ngo.organization_name}} Blog</h2>
    <br><br>
   <div style=" display: grid;grid-template-columns: 1fr 1fr 1fr; justify-content: center; align-items: center;">
    
    {% for blog in blogs %}
    <div style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);padding: 20px; margin: 20px;">
        
    {% if blog.blog_image %}
    <img style="height: 200px; width:300px ; " src="{{blog.blog_image.url}}" alt="">
    {% endif %}
    <br><br>
    <a    class="remove-style" href="{% url 'blog' blog.id %}"><h5>{{blog.blog_title}}</h5></a>
    
    <p>{{blog.blog_subtitle}}
<p>Uploaded on: {{blog.created_on}}</p>

    </p>
    
    <a href="{% url 'blog' blog.id %}"><button class="btn btn-primary" >Read more</button></a>
    </div>
    
    {% endfor %}
</div>
   </div>

{% endblock content%}
