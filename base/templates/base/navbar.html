<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Navbar</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%  url 'index' %}"> <h1>GuideStar</h1> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                    <a class="nav-link" href="{% url 'resources' %}">For nonprofits</a>
                    <a class="nav-link" href="{% url 'partners' %}">For businesses</a>
                    <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
                    <a class="nav-link" aria-current="page" href="{% url 'join_us' %}">Join Us</a>

                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href ="{% url 'logout' %} " >Logout</a>
                    {% else %}
                    <a class="nav-link" href ="{% url 'login' %}" >Login/Create Account</a>
                    {% endif %}

                    <a href="{% url 'home' %}">
                        <button class="btn btn-primary">Make a donation</button>

                    </a>

                    
                    {%if request.user.is_authenticated%}
                        <a class="nav-link" href ="{% url 'user_profile'  %}" >{{request.user}}</a></h1>
                    {% else %}
                        <a class="nav-link" href ="{% url 'user_profile'  %}" >Guest</a></h1>
                    {% endif %}


                        
                </div>
            </div>
        </div>
    </nav>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>



</html>
